<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Mesero App</title>
</head>
<body>
	<h1 th:text="${titulo}"></h1>
	<form th:action="@{/platos/operar}" method="post" th:object="${plato}">
		<div>
			<label for="nombre">Nombre</label>
			<div>
				<input class="form-control" type="text" th:field="*{nombre}"/>
			</div>
		</div>
		<div>
			<label for="precio">Precio</label>
			<div>
				<input type="text" class="form-control" th:field="*{precio}"/>
			</div>
		</div>
		<div>
			<label for="estado">Estado</label>
			<div>
				<input type="checkbox" class="form-contro" th:field="*{estado}"/>
			</div>
		</div>
		<div>
			<div>
				<input type="submit" class="btn btn-primary" th:value="Aceptar"/>
			</div>
		</div>
	</form>
</body>
</html>
